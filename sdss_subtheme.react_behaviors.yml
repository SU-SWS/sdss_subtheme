# Example react_behaviors plugin definitions.
# Plugin property $defaults are defined in ReactBehaviorsPluginManager.
card_variant_info:  # part of the key after the :
  id: card_type
  label: 'Card Paragraphs Type'
  bundles:
    - paragraphs_type|stanford_card
  config:
    card_button_style:
      type: select
      title: 'Card Button Style'
      description: Select the button color for displaying this card.
#      default_value: su-card-wrapper--border-regular
      options:
        sdss-wrapper--button-green: Primary
        sdss-wrapper--secondary-button: Secondary
        # sdss-wrapper--button-red: Stanford Red
    card_border_style:
      type: select
      title: 'Card Border Style'
      description: Select the border style for displaying this card.
#      default_value: su-card-wrapper--border-regular
      options:
        sdss-card-wrapper--border-none: Minimal (no border)
        sdss-card-wrapper--border-regular: Border and Drop Shadow
banner_variant_info:  # part of the key after the :
  id: banner_type
  label: 'Banner Paragraphs Type'
  bundles:
    - paragraphs_type|stanford_banner
  config:
    banner_button_style:
      type: select
      title: 'Banner Button Style'
      description: Select the button color for displaying this banner.
#      default_value: su-card-wrapper--border-regular
      options:
        sdss-wrapper--button-blue: Blue
        sdss-wrapper--button-green: Green
        sdss-wrapper--button-red: Stanford Red
